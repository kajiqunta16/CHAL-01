<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <div class="container-fluid bg-white sticky-top border-bottom">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light py-3">

                <a href="#" class="navbar-brand">
                    <img src="images/logo.svg" class="logo" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Collections</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Men</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Women</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>

                    <div class="d-flex align-items-center gap-4 ms-auto">
                        <img src="images/icon-cart.svg" class="cart-icon" alt="Cart">
                        <img src="images/image-avatar.png" class="avatar" alt="Avatar">
                    </div>

                </div>
            </nav>
        </div>
    </div>

    <!-- ================= PRODUCT SECTION ================= -->
    <div class="container product-section">
        <div class="row align-items-center">

            <!-- LEFT: IMAGES -->
            <div class="col-lg-6">
                <img src="images/image-product-1.jpg" class="product-main mb-4" alt="Product">

                <div class="d-flex gap-3">
                    <img src="images/image-product-1-thumbnail.jpg" class="thumb active">
                    <img src="images/image-product-2-thumbnail.jpg" class="thumb">
                    <img src="images/image-product-3-thumbnail.jpg" class="thumb">
                    <img src="images/image-product-4-thumbnail.jpg" class="thumb">
                </div>
            </div>

            <!-- RIGHT: DETAILS -->
            <div class="col-lg-6 product-details">
                <small class="company">SNEAKER COMPANY</small>
                <h1>Fall Limited Edition Sneakers</h1>

                <p class="description">
                    These low-profile sneakers are your perfect casual wear companion.
                    Featuring a durable rubber outer sole, theyâ€™ll withstand everything
                    the weather can offer.
                </p>

                <div class="price-box">
                    <span class="price">$125.00</span>
                    <span class="discount">50%</span>
                </div>
                <span class="old-price">$250.00</span>

                <div class="cart-actions">
                    <div class="quantity">
                        <button>-</button>
                        <span>0</span>
                        <button>+</button>
                    </div>

                    <button class="add-to-cart">
                        <img src="images/icon-cart-white.svg">
                        Add to cart
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
